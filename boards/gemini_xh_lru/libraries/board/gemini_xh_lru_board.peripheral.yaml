﻿schema_name   : args
schema_version: 1.0
schema_type   : peripheral

hdl_library_name       : gemini_xh_lru_board
hdl_library_description: "Monitor & Control Registers for Gemini LRU"

peripherals:
  - peripheral_name        : pmbus
    peripheral_description : "Monitor and Control registers for power supplies"

    slave_ports:
      - slave_name        : control
        slave_type        : reg
        number_of_slaves  : 1
        slave_description : "Global Monitor and Control registers for power supplies"
        fields:
          #################################
          - control:
            - field_name        : monitor_enable
              width             : 1
              access_mode       : RW
              reset_value       : 0x1
              field_description : "Enable hardware monitoring"
            - field_name        : clear_fault_flags
              width             : 1
              access_mode       : RW
              side_effect       : PW
              reset_value       : 0x0
              field_description : "Clear the fault fpgas from the harwdare"
            - field_name        : prog_execute
              width             : 1
              access_mode       : RW
              side_effect       : PW
              reset_value       : 0x0
              field_description : "Execute a previosuly uploaded program"

          #################################
          - status:
            - field_name        : prog_finished
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Stored program finished"
            - field_name        : error
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "i2c Transaction error occured"
            - field_name        : alert
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "i2c Interrupt"
            - field_name        : idle
              width             : 1
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Indicated monitor FSM is idle"

          #################################
          - - field_name        : program
              number_of_fields  : 32
              width             : 8
              access_mode       : RW
              reset_value       : 0x0
              field_description : "Storage for a program to execute on the i2c data bus"
          #################################
          - - field_name        : results
              number_of_fields  : 32
              width             : 8
              access_mode       : RO
              reset_value       : 0x0
              field_description : "Data products from the uploaded program"

